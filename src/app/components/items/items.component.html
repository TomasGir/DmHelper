<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Search" type="text" [(ngModel)]="searchTerm" name="item">
  </mat-form-field>
</form>

<div class="spellBook">
  <div class="spellWrapper">
    <table matSort (matSortChange)="sortData($event)">
      <tr>
        <th mat-sort-header="name">Name</th>
        <th mat-sort-header="cost">Cost</th>
        <th mat-sort-header="type">Type</th>
        <th>Damage</th>
        <th>2h Damage</th>
      </tr>

      <tr *ngFor="let item of sortedData | itemFilter: searchTerm" (click)="navigate(item.index)">
        <td>{{item.name}}</td>
        <td>{{item.cost.quantity}} {{item.cost.unit}}</td>
        <td>{{item.equipment_category}} {{item.weapon_category}} {{item.category_range}}</td>
        <td *ngIf="item.damage">{{item.damage.dice_count}}d{{item.damage.dice_value}}</td>
        <td *ngIf="item.two_handed_damage">{{item.two_handed_damage.dice_count}}d{{item.two_handed_damage.dice_value}}</td>
      </tr>
    </table>
  </div>
  <div class="details-wrapper">
    <div class="detail">
      <app-item-details [childMessage]="send"></app-item-details>
    </div>
  </div>
</div>

<h1>Initiative order</h1>
<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <div class="example-box" *ngFor="let fighters of tutorials | async" cdkDrag>
    {{fighters.name}}
    {{fighters.armor_class}}
    {{fighters.strength}}
    {{fighters.dexterity}}
    {{fighters.constitution}}
    {{fighters.intelligence}}
    {{fighters.wisdom}}
    {{fighters.charisma}}
  </div>
</div>
